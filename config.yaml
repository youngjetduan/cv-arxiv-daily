# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "youngjet"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 30
search_duration: 2
max_show_results: 100

publish_readme: True
publish_gitpage: True
publish_archive: True
publish_wechat: False

# file paths
json_paper_path: './docs/cv-arxiv-daily.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_archive_path: './docs/archive.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "LLM":
        filters: [  "transformers", "LLM", "large language models", "diffusion", "agent",
                    "deepseek", "qwen", "llama", "kimi",
                    "long-term memory", "long context", "long video",
                    "prefill", "decode", "decoding", "token",
                    "cot", "latent", "reasoning",
                    "moe", "attention", "mla", "coe", "experts",
                    "KV cache", "importance", "cache",
                    "pipeline parallel", "data parallel", "tensor parallel", "expert parallel", "operator parallel",
                    "speculative", "early stopping", "early exit", "token skip"]
